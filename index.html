    function generateCompare() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Comparaci√≥n Infinita";
        let trap = Math.random() > 0.5; 
        let n1, n2;
        if(trap) {
            n1 = getRandom(0, 0.9, 1); 
            n2 = getRandom(n1 - 0.1, n1 + 0.1, 2); 
            if (n1 === n2) n2 = n2 + 0.01;
        } else {
            n1 = getRandom(1, 10, 3); n2 = getRandom(1, 10, 3);
        }
        document.getElementById('questionText').innerHTML = `<div style="display:flex; justify-content:center; gap:30px;"><span>A) ${n1}</span><span>B) ${n2}</span></div>`;
        currentSolution = (n1 > n2) ? n1 : n2;
        currentExplanation = `Iguala decimales y compara.`;
    }
    
    function generateRound() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Redondeo Infinito";
        let n1 = getRandom(10, 99, 3);
        let target = Math.random() > 0.5 ? 'd√©cima' : 'unidad';
        if (target === 'd√©cima') {
            document.getElementById('qType').innerText += " (A la D√âCIMA)";
            currentSolution = Math.round(n1 * 10) / 10;
        } else {
            document.getElementById('qType').innerText += " (A la UNIDAD)";
            currentSolution = Math.round(n1);
        }
        document.getElementById('questionText').innerText = n1;
        currentExplanation = "Aplica la regla del 5 mirando al vecino de la derecha.";
    }

    function generateAddSub() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Suma/Resta Infinita";
        let isSum = Math.random() > 0.5;
        let n1 = getRandom(10, 100, 2);
        let n2 = getRandom(1, 50, 3);
        if(isSum) {
            document.getElementById('questionText').innerText = `${n1} + ${n2}`;
            currentSolution = parseFloat((n1 + n2).toFixed(3));
            currentExplanation = "Alinea las comas y rellena huecos.";
        } else {
            if(n2 > n1) { let temp = n1; n1 = n2; n2 = temp; }
            document.getElementById('questionText').innerText = `${n1} - ${n2}`;
            currentSolution = parseFloat((n1 - n2).toFixed(3));
            currentExplanation = "¬°Ojo con los ceros invisibles!";
        }
    }

    function generateMult() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Multiplicaci√≥n Infinita";
        let n1 = getRandom(1, 15, 1);
        let n2 = getRandom(1, 9, 1);
        document.getElementById('questionText').innerText = `${n1} √ó ${n2}`;
        currentSolution = parseFloat((n1 * n2).toFixed(4));
        currentExplanation = "Cuenta los decimales totales.";
    }

    function generateDiv() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Divisi√≥n Infinita";
        let divisorBase = getRandom(2, 8, 0); 
        let quotient = getRandom(2, 12, 1); 
        let n2 = divisorBase / 10; 
        let n1 = parseFloat((quotient * n2).toFixed(2)); 
        document.getElementById('questionText').innerText = `${n1} √∑ ${n2}`;
        currentSolution = quotient;
        currentExplanation = "Quita la coma del divisor multiplicando x10.";
    }

    function generateProblem() {
        document.getElementById('qType').innerText = "‚ôæÔ∏è Problema Aleatorio";
        let scenarios = [
            { t: "Manzanas a {n1}‚Ç¨. Compras {n2}kg.", op: (a,b)=>a*b, type:"mult" },
            { t: "Cinta de {n1}m. Cortas {n2}m.", op: (a,b)=>a-b, type:"sub" }
        ];
        let sc = scenarios[Math.floor(Math.random()*scenarios.length)];
        let n1 = getRandom(2,10,2); let n2 = getRandom(1,5,1);
        currentSolution = parseFloat(sc.op(n1,n2).toFixed(2));
        document.getElementById('questionText').innerHTML = `<div class="problem-text">${sc.t.replace("{n1}",n1).replace("{n2}",n2)}</div>`;
        currentExplanation = "Lee bien si tienes que juntar (x) o quitar (-).";
    }

    // --- VERIFICACI√ìN ---
    function checkAnswer() {
        let userVal = document.getElementById('userAnswer').value.trim();
        userVal = userVal.replace(',', '.');
        
        let isCorrect = false;

        // Manejo especial para "IGUAL" y sus alternativos
        if (currentSolution === "IGUAL") {
            if (userVal.toUpperCase() === "IGUAL") {
                isCorrect = true;
            } else if (currentAltAnswers.length > 0) {
                // Comprobar si escribieron el n√∫mero (ej: 25)
                let userNum = parseFloat(userVal);
                if (!isNaN(userNum)) {
                    // Tolerancia por si usan 25.0
                    if (currentAltAnswers.some(ans => Math.abs(userNum - ans) < 0.001)) {
                        isCorrect = true;
                    }
                }
            }
        } else {
            let userNum = parseFloat(userVal);
            if (!isNaN(userNum) && Math.abs(userNum - currentSolution) < 0.001) isCorrect = true;
            // Comprobar alternativos (para redondeos o divisiones con varias interpretaciones)
             if (!isCorrect && currentAltAnswers.length > 0) {
                 if (currentAltAnswers.some(ans => Math.abs(userNum - ans) < 0.001)) {
                        isCorrect = true;
                    }
             }
        }

        let feedback = document.getElementById('feedback');
        
        if (isCorrect) {
            feedback.className = "feedback correct";
            feedback.innerHTML = "<strong>¬°CORRECTO! üéâ</strong><br>" + currentExplanation;
            streak++;
            score += 10 + (streak * 2);
            document.querySelector('.mascot').innerHTML = "üòé";
            
            // Si era del libro, avanzar √≠ndice
            if (isBookExercise) {
                bookIndex[currentMode]++;
            }
        } else {
            feedback.className = "feedback wrong";
            feedback.innerHTML = `<strong>¬°Casi! üòÖ</strong><br>Soluci√≥n: <strong>${currentSolution}</strong><br><hr>${currentExplanation}`;
            streak = 0;
            document.querySelector('.mascot').innerHTML = "ü§î";
        }
        
        document.getElementById('streak').innerText = streak;
        document.getElementById('score').innerText = score;
        feedback.style.display = 'block';
        document.getElementById('nextBtn').style.display = 'inline-block';
        document.getElementById('checkBtn').style.display = 'none';
        document.getElementById('userAnswer').disabled = true;
        
        setTimeout(() => document.querySelector('.mascot').innerHTML = "üë¶üèΩ", 2000);
    }
    
    document.getElementById("userAnswer").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            if (document.getElementById('checkBtn').style.display !== 'none') checkAnswer();
            else if (document.getElementById('nextBtn').style.display !== 'none') nextQuestion();
        }
    });
